name: ci

on:
  pull_request:
  push:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-clippy:
    name: Cargo clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustc-codegen-cranelift-preview
      - name: Clippy Check
        run: cargo clippy --workspace
      - name: Build
        run: cargo build
